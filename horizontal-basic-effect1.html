 }

	opacity:0.2;
  }
  #slideul li:first-child,.hs2{
	opacity:1;
  }
  
  .hs2{
	opacity:1 !important;
  }
  .hs{ opacity:0.2 !important;}

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" ></script>
<script type="text/javascript">
 var clicked = false;
 var ul_width = 0;
 var current = 1;
 $("#slideul li").each(function () {
         ul_width = ul_width + $(this).width() + 42;
  });
 $("#slideul").css('width', ul_width + "px");
 $("#next").live("click", function(e){
	if(!clicked){
		clicked = true;
		e.preventDefault();
		 if ($("#slideul li").length > current) {
			 wid = $("#slideul li:nth-child(" + current + ")").width();
             lf = $("#slideul").offset().left - wid; console.log("LF : "+lf);
			 current = current + 1; 
			 hide(current);
		 }
		//lf = '+=50'; console.log(lf);
		 $("#slideul").animate({ left: lf }, 500, function () {
            clicked = false;
         });
	} checkButton();
	return false;
 });
 
 $("#previous").live("click", function(e){
	if(!clicked){
		clicked = true;
		e.preventDefault();
		 if (current != 1) {
			 wid = $("#slideul li:nth-child(" + current + ")").width();
             lf = $("#slideul").offset().left + wid; console.log("LF : "+lf);
			 current = current - 1; 
			 hide(current);
		 }		//lf = '+=50';		 console.log(lf);
		 $("#slideul").animate({ left: lf }, 500, function () {
            clicked = false;
         });		
	} checkButton();
	return false;
 });
 
 function hide(page) {
                var len = $("#slideul li").size();
                $("#slideul li").addClass("hs").removeClass("hs2");
                $("#li" + page).removeClass("hs").addClass("hs2");
 }
 function checkButton() {
                $("#prev").css('display', 'block');
                $("#next").css('display', 'block');
                if (current == 1) {
                    $("#prev_slide").css('display', 'none');
                }
                if (current == $("#slideul li").length) {
                    $("#next_slide").css('display', 'none');
                }
}

</script>
