<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
body{
	margin: 0 auto;
}
#wrapper{
	overflow:hidden;
}
 .sliders li{
	list-style:none !important;
	display:none;
 }
 .sliders .sactive{
	display:block;
  }
  
  .pagination{
	float:left;
	list-style:none;
 }
  .pagination li{
	float:left;
	padding:0 10px;	
  }
  
</style>
</head>
<body>
<div id="wrapper">
	<div id="ul1">
	<ul id="slideul1" class="sliders">

		 <div>
			 test1
		 </div>
		</li>
		<li>
		<div>
			 test2
		 </div>
		</li>
		<li>
		<div>
			test3
		 </div>
		</li>
		<li>
		<div>
			test4
		 </div>
		</li>
		<li>
		<div>
			test5
		 </div>
		</li>
		<li >
		<div>
			 test6
		 </div>
		</li>		
	</ul>
	
	<p style="clear:both;"></p>
	<ul class="pagination">

		<li ><a  id="slide-next" >next</a></li>
	</ul>
	</div>
	<div style="clear:both;"></div>
	<div id="ul2">

		<li>

		 </div>
		</li>
		<li >

			 check6
		 </div>

	</ul>

		<li ><a  id="slide2-prev" >previous</a></li>
		<li ><a  id="slide2-next" >next</a></li>
	</ul>
	</div>
</div>
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="js/showhide1.js" ></script>
 <script>
  $(document).ready(function(){ //alert(1);
  	$("#slideul1").customslide();
	$("#slideul2").customslide({
			next: 'slide2-next',
			prev: 'slide2-prev',
			autoscroll: true,
			hidetime : 2000
			});
	});
 </script>

</html>
